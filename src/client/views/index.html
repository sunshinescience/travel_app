<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel planner</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/main.scss">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel planner App
  </div>
  <div class ="holder zip">
    <label for="city">Where are you travelling?</label>
    <input type="text" id="zip" placeholder="Enter City name here">
  </div>
  <div class ="holder feel">
    <label for="feelings">What is your date of travel?</label>
    <!-- <input class= "myInput" type="text" id="zip" placeholder="Enter the date here"> -->
    <input class= "myInput" id="dateInput" placeholder="yyyy-mm-dd" rows="9" cols="50">
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Location</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
   <div id = "daysUntil"></div>
  </div>
  </div>
  </div>
  <script>
    //window.addEventListener('load', (event) => {
      //console.log('The page has fully loaded');
    //});
    window.addEventListener('load', (event) => {
      document.getElementById('generate').addEventListener('click', () => Client.buttonHandler(event));
      });
    
  </script>
</body>
</html>
